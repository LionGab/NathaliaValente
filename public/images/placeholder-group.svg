<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="groupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#groupGrad)"/>
  
  <!-- Decorative circles -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="300" r="100" fill="white"/>
    <circle cx="600" cy="200" r="150" fill="white"/>
  </g>
  
  <!-- Group of people icons -->
  <g fill="white" opacity="0.9">
    <!-- Person 1 -->
    <g transform="translate(450, 150)">
      <circle cx="0" cy="0" r="30"/>
      <path d="M 0 30 Q -20 35 -30 70 L 30 70 Q 20 35 0 30 Z"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(550, 150)">
      <circle cx="0" cy="0" r="30"/>
      <path d="M 0 30 Q -20 35 -30 70 L 30 70 Q 20 35 0 30 Z"/>
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(650, 150)">
      <circle cx="0" cy="0" r="30"/>
      <path d="M 0 30 Q -20 35 -30 70 L 30 70 Q 20 35 0 30 Z"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.95">
    Grupo - ClubNath VIP
  </text>
</svg>
