<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Avatar de mãe amamentando">
  <title>Avatar representando mãe amamentando com conexão e amor incondicional</title>
  
  <!-- Face background circle -->
  <circle cx="100" cy="100" r="90" fill="#D4A574"/>
  
  <!-- Hair - Ponytail -->
  <path d="M 60 50 Q 70 30 80 40 Q 90 35 100 45 Q 110 35 120 40 Q 130 30 140 50 Q 135 60 130 55 Q 120 65 110 60 Q 100 70 90 60 Q 80 65 70 55 Q 65 60 60 50 Z" fill="#5D4037"/>
  
  <!-- Ponytail -->
  <ellipse cx="120" cy="60" rx="8" ry="15" fill="#5D4037" transform="rotate(30 120 60)"/>
  
  <!-- Eyes - Closed (serenity, loving tiredness) -->
  <path d="M 65 90 Q 70 85 75 90" stroke="#5D4037" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 125 90 Q 130 85 135 90" stroke="#5D4037" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Eyebrows - relaxed -->
  <path d="M 60 80 Q 70 78 80 80" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 120 80 Q 130 78 140 80" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="105" rx="3" ry="4" fill="#C4965A"/>
  
  <!-- Mouth - gentle smile -->
  <path d="M 90 120 Q 100 125 110 120" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Baby in arms (stylized small circle with simple face) -->
  <ellipse cx="100" cy="150" rx="20" ry="15" fill="#FFDFC4"/>
  
  <!-- Baby face -->
  <circle cx="95" cy="145" r="2" fill="#2C3E50"/>
  <circle cx="105" cy="145" r="2" fill="#2C3E50"/>
  <path d="M 95 150 Q 100 152 105 150" stroke="#8B4513" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Mother's arms holding baby -->
  <ellipse cx="80" cy="140" rx="6" ry="12" fill="#D4A574" transform="rotate(-20 80 140)"/>
  <ellipse cx="120" cy="140" rx="6" ry="12" fill="#D4A574" transform="rotate(20 120 140)"/>
  
  <!-- Gentle blush -->
  <circle cx="80" cy="110" r="6" fill="#FF6B9D" opacity="0.3"/>
  <circle cx="120" cy="110" r="6" fill="#FF6B9D" opacity="0.3"/>
  
  <!-- Heart symbol above -->
  <path d="M 100 70 Q 95 65 90 70 Q 90 75 100 80 Q 110 75 110 70 Q 105 65 100 70 Z" fill="#FF6B9D" opacity="0.6"/>
</svg>
