<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Avatar de mãe com hijab">
  <title>Avatar representando mãe muçulmana com fé, diversidade religiosa e identidade</title>
  
  <!-- Face background circle -->
  <circle cx="100" cy="100" r="90" fill="#F0C7A4"/>
  
  <!-- Hijab - covering hair -->
  <path d="M 50 60 Q 60 40 70 50 Q 80 45 90 55 Q 100 50 110 55 Q 120 45 130 50 Q 140 40 150 60 Q 145 70 140 65 Q 130 75 120 70 Q 110 80 100 75 Q 90 80 80 70 Q 70 75 60 65 Q 55 70 50 60 Z" fill="#8B5CF6"/>
  
  <!-- Hijab draping -->
  <path d="M 60 70 Q 70 60 80 70 Q 90 65 100 70 Q 110 65 120 70 Q 130 60 140 70" stroke="#8B5CF6" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Hijab pattern/embroidery -->
  <circle cx="80" cy="65" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="100" cy="60" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="120" cy="65" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="90" cy="70" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="110" cy="70" r="1.5" fill="#FFD700" opacity="0.7"/>
  
  <!-- Eyes - Expressive (eyebrows visible) -->
  <ellipse cx="70" cy="90" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="130" cy="90" rx="8" ry="12" fill="#2C3E50"/>
  
  <!-- Eye highlights -->
  <ellipse cx="72" cy="88" rx="2" ry="3" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="132" cy="88" rx="2" ry="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Eyebrows - visible and expressive -->
  <path d="M 60 80 Q 70 78 80 80" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 120 80 Q 130 78 140 80" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="105" rx="3" ry="4" fill="#E6B89C"/>
  
  <!-- Mouth - discrete smile -->
  <path d="M 90 120 Q 100 125 110 120" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Subtle golden details -->
  <circle cx="100" cy="50" r="3" fill="#FFD700" opacity="0.6"/>
</svg>
