<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Avatar de mãe vulnerável">
  <title>Avatar representando mãe em momento de vulnerabilidade e necessidade de acolhimento</title>
  
  <!-- Face background circle -->
  <circle cx="100" cy="100" r="90" fill="#D4A574"/>
  
  <!-- Hair - Short wavy -->
  <path d="M 60 50 Q 70 30 80 40 Q 90 35 100 45 Q 110 35 120 40 Q 130 30 140 50 Q 135 60 130 55 Q 120 65 110 60 Q 100 70 90 60 Q 80 65 70 55 Q 65 60 60 50 Z" fill="#3E2723"/>
  
  <!-- Additional waves -->
  <path d="M 65 45 Q 75 40 85 45" stroke="#3E2723" stroke-width="2" fill="none"/>
  <path d="M 115 45 Q 125 40 135 45" stroke="#3E2723" stroke-width="2" fill="none"/>
  
  <!-- Eyes - Bright with moisture -->
  <ellipse cx="70" cy="90" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="130" cy="90" rx="8" ry="12" fill="#2C3E50"/>
  
  <!-- Eye highlights -->
  <ellipse cx="72" cy="88" rx="2" ry="3" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="132" cy="88" rx="2" ry="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Eyebrows - slightly furrowed (contained sadness) -->
  <path d="M 60 80 Q 70 78 80 80" stroke="#3E2723" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 120 80 Q 130 78 140 80" stroke="#3E2723" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="105" rx="3" ry="4" fill="#C4965A"/>
  
  <!-- Mouth - straight line or slightly curved down -->
  <path d="M 90 125 Q 100 120 110 125" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Tear drop -->
  <ellipse cx="75" cy="110" rx="2" ry="8" fill="#87CEEB" opacity="0.8"/>
  <circle cx="75" cy="118" r="1.5" fill="#87CEEB"/>
  
  <!-- Subtle blush -->
  <circle cx="80" cy="110" r="6" fill="#FF6B9D" opacity="0.2"/>
  <circle cx="120" cy="110" r="6" fill="#FF6B9D" opacity="0.2"/>
</svg>
