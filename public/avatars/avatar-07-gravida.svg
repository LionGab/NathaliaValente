<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Avatar de mãe grávida">
  <title>Avatar representando mãe grávida com expectativa e conexão com o bebê</title>
  
  <!-- Face background circle -->
  <circle cx="100" cy="100" r="90" fill="#F0C7A4"/>
  
  <!-- Hair - Long straight red -->
  <path d="M 50 60 Q 60 40 70 50 Q 80 45 90 55 Q 100 50 110 55 Q 120 45 130 50 Q 140 40 150 60 Q 145 70 140 65 Q 130 75 120 70 Q 110 80 100 75 Q 90 80 80 70 Q 70 75 60 65 Q 55 70 50 60 Z" fill="#CD5C5C"/>
  
  <!-- Hair part line -->
  <line x1="100" y1="50" x2="100" y2="80" stroke="#CD5C5C" stroke-width="1" opacity="0.3"/>
  
  <!-- Eyes - Closed or looking down (connection with baby) -->
  <path d="M 65 90 Q 70 85 75 90" stroke="#CD5C5C" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 125 90 Q 130 85 135 90" stroke="#CD5C5C" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Eyebrows - gentle -->
  <path d="M 60 80 Q 70 78 80 80" stroke="#CD5C5C" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 120 80 Q 130 78 140 80" stroke="#CD5C5C" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="105" rx="3" ry="4" fill="#E6B89C"/>
  
  <!-- Mouth - gentle smile -->
  <path d="M 90 120 Q 100 125 110 120" stroke="#8B4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Pregnant belly (visible in lower part) -->
  <ellipse cx="100" cy="160" rx="25" ry="20" fill="#FFDFC4"/>
  
  <!-- Hand caressing belly -->
  <ellipse cx="75" cy="150" rx="6" ry="12" fill="#F0C7A4" transform="rotate(-30 75 150)"/>
  <ellipse cx="78" cy="155" rx="4" ry="8" fill="#F0C7A4" transform="rotate(-20 78 155)"/>
  
  <!-- Gentle glow around belly -->
  <ellipse cx="100" cy="160" rx="30" ry="25" fill="#FF6B9D" opacity="0.1"/>
</svg>
