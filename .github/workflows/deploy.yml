name: 🚀 Deploy ClubNath

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🧪 Run tests
      run: npm run test:run
      
    - name: 🔍 Type check
      run: npm run typecheck
      
    - name: 🎨 Format check
      run: npm run format:check
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 📊 Build size analysis
      run: |
        echo "📊 Build Analysis:"
        du -sh dist/
        echo "📁 Files in dist:"
        ls -la dist/
        
    - name: 🚀 Deploy to Netlify
      if: github.ref == 'refs/heads/main'
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "🚀 Deploy: ${{ github.event.head_commit.message }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: 📱 PWA Verification
      run: |
        echo "🔍 PWA Files Check:"
        ls -la dist/ | grep -E "(manifest|sw\.js)"
        echo "✅ PWA files present"
        
    - name: 🎯 Performance Check
      run: |
        echo "📈 Performance Metrics:"
        echo "Build size: $(du -sh dist/ | cut -f1)"
        echo "JS files: $(find dist/ -name "*.js" | wc -l)"
        echo "CSS files: $(find dist/ -name "*.css" | wc -l)"
        echo "Images: $(find dist/ -name "*.png" -o -name "*.jpg" -o -name "*.svg" | wc -l)"
