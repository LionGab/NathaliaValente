name: ğŸš€ Deploy ClubNath

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm run test:run
      
    - name: ğŸ” Type check
      run: npm run typecheck
      
    - name: ğŸ¨ Format check
      run: npm run format:check
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ“Š Build size analysis
      run: |
        echo "ğŸ“Š Build Analysis:"
        du -sh dist/
        echo "ğŸ“ Files in dist:"
        ls -la dist/
        
    - name: ğŸš€ Deploy to Netlify
      if: github.ref == 'refs/heads/main'
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ğŸš€ Deploy: ${{ github.event.head_commit.message }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ğŸ“± PWA Verification
      run: |
        echo "ğŸ” PWA Files Check:"
        ls -la dist/ | grep -E "(manifest|sw\.js)"
        echo "âœ… PWA files present"
        
    - name: ğŸ¯ Performance Check
      run: |
        echo "ğŸ“ˆ Performance Metrics:"
        echo "Build size: $(du -sh dist/ | cut -f1)"
        echo "JS files: $(find dist/ -name "*.js" | wc -l)"
        echo "CSS files: $(find dist/ -name "*.css" | wc -l)"
        echo "Images: $(find dist/ -name "*.png" -o -name "*.jpg" -o -name "*.svg" | wc -l)"
