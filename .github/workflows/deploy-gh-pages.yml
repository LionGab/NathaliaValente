name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run type check
      run: npm run typecheck
      continue-on-error: true
      
    - name: ğŸ§ª Run tests
      run: npm run test:run
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_DEV_MODE: false
        VITE_DEBUG_MODE: false
        VITE_USE_MOCK_DATA: false
        NODE_ENV: production
        
    - name: ğŸ“Š Build size analysis
      run: |
        echo "ğŸ“Š Build size analysis:"
        du -sh dist/ || echo "Build directory not found"
        echo "ğŸ“ Files in dist/:"
        ls -la dist/ || echo "No dist directory"
        
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: ğŸ‰ Deploy success
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ‰ ClubNath VIP deployed successfully to GitHub Pages!"
        echo "ğŸŒ Application is now live at: https://${{ github.repository_owner }}.github.io/NathaliaValente/"
        echo "ğŸ“± PWA features enabled"
        echo "ğŸ¤– AI features configured"

