name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execução manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Run type check
      run: npm run typecheck
      continue-on-error: true
      
    - name: 🧪 Run tests
      run: npm run test:run
      continue-on-error: true
      
    - name: 🏗️ Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_DEV_MODE: false
        VITE_DEBUG_MODE: false
        VITE_USE_MOCK_DATA: false
        NODE_ENV: production
        
    - name: 📊 Build size analysis
      run: |
        echo "📊 Build size analysis:"
        du -sh dist/ || echo "Build directory not found"
        echo "📁 Files in dist/:"
        ls -la dist/ || echo "No dist directory"
        
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: 🎉 Deploy success
      if: github.ref == 'refs/heads/main'
      run: |
        echo "🎉 ClubNath VIP deployed successfully to GitHub Pages!"
        echo "🌐 Application is now live at: https://${{ github.repository_owner }}.github.io/NathaliaValente/"
        echo "📱 PWA features enabled"
        echo "🤖 AI features configured"

