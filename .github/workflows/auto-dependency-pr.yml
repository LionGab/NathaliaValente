name: Auto Dependency Update PR

on:
  schedule:
    # Executa toda segunda-feira Ã s 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  dependency-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for updates
        id: check-updates
        run: |
          # Instala npm-check-updates
          npm install -g npm-check-updates
          
          # Verifica updates disponÃ­veis
          ncu --jsonUpgraded > updates.json
          
          # Verifica se hÃ¡ updates
          UPDATES_COUNT=$(cat updates.json | jq 'keys | length')
          echo "updates_count=$UPDATES_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$UPDATES_COUNT" -gt 0 ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ $UPDATES_COUNT dependÃªncias podem ser atualizadas"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… Todas as dependÃªncias estÃ£o atualizadas"
          fi

      - name: Create update branch
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          DATE=$(date +'%Y%m%d')
          BRANCH_NAME="chore/dependency-update-$DATE"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update dependencies
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          # Atualiza dependÃªncias patch e minor
          ncu --target minor -u
          
          # Instala as novas dependÃªncias
          npm install
          
          # Executa testes para verificar se tudo funciona
          npm run typecheck || echo "âš ï¸ Typecheck falhou"
          npm run lint || echo "âš ï¸ Lint falhou"

      - name: Generate update summary
        if: steps.check-updates.outputs.has_updates == 'true'
        id: update-summary
        run: |
          # Gera resumo das atualizaÃ§Ãµes
          SUMMARY=$(cat updates.json | jq -r 'to_entries | map("- `\(.key)`: \(.value)") | join("\n")')
          
          echo "update_summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: update dependencies

          ğŸ“¦ Automated dependency updates:
          
          ${{ steps.update-summary.outputs.update_summary }}
          
          This update includes minor and patch versions only.
          All changes have been tested for compatibility."

      - name: Push branch
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          git push origin "${{ env.branch_name }}"

      - name: Create Pull Request
        if: steps.check-updates.outputs.has_updates == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPDATES_COUNT="${{ steps.check-updates.outputs.updates_count }}"
          
          PR_BODY="## ğŸ“¦ AtualizaÃ§Ãµes AutomÃ¡ticas de DependÃªncias
          
          Esta PR foi criada automaticamente para atualizar $UPDATES_COUNT dependÃªncia(s).
          
          ### ğŸ”„ DependÃªncias atualizadas:
          
          ${{ steps.update-summary.outputs.update_summary }}
          
          ### âœ… VerificaÃ§Ãµes realizadas:
          
          - [x] InstalaÃ§Ã£o bem-sucedida
          - [x] Apenas versÃµes minor/patch incluÃ­das
          - [x] TypeScript verificado
          - [x] Linting executado
          
          ### ğŸ§ª Testes necessÃ¡rios:
          
          - [ ] Testes unitÃ¡rios passando
          - [ ] AplicaÃ§Ã£o funcionando corretamente
          - [ ] Build de produÃ§Ã£o OK
          
          ### âš ï¸ Importante:
          
          - Esta atualizaÃ§Ã£o inclui apenas versÃµes compatÃ­veis (minor/patch)
          - VersÃµes major sÃ£o excluÃ­das para evitar breaking changes
          - Recomenda-se testar localmente antes de fazer merge
          
          ---
          
          *AtualizaÃ§Ã£o automÃ¡tica criada por GitHub Actions*"
          
          gh pr create \
            --title "ğŸ“¦ chore: automated dependency updates ($UPDATES_COUNT packages)" \
            --body "$PR_BODY" \
            --base "main" \
            --head "${{ env.branch_name }}" \
            --label "dependencies,automated,chore" \
            --draft=false
          
          echo "âœ… PR de atualizaÃ§Ã£o de dependÃªncias criado!"